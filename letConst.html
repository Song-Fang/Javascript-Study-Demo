<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      for(var i =0;i<10;i++){
        console.log(i);
        setTimeout(
          function(){
            console.log(`i:${i}`);
          },1000
        );
      }

      for(let j = 0;j<10;j++){
        console.log(j);
        setTimeout(
          function(){
            console.log(`j:${j}`);
          },1000
        );
      }
    </script>
  </body>
</html>
